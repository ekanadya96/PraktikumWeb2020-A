<html>
    <!--tag html merupakan tag yang digunakan untuk membuat sebuah dokumen HTML -->
<head>
    <!--tag head berguna untuk informasi meta tentang dokumen-->
    <title>PBW2020-Pertemuan 3</title>
    <!--tag title berguna untuk membuat judul halaman yang nantinya akan ditampilkan di browser-->
</head>
<body>
    <!--tag body berguna untuk tempat dibuatnya semua konten yang akan terkandung dalam website-->
    <h1>My First HTML Document</h1>
    <!--tag h1 merupakan tag heading untuk membuat judul-->
    <p>Hello, my name is <b><i>Eka Nadya</i></b></p>
    <!--tag p merupakan tag yang berguna jika kita membuat suatu paragraf-->
    <!--tag b merupakan tag bold yang berguna untuk menabalkan suatu tulisan, 
        pada halaman ini kata Eka Nadya akan bercetak tebal karena diapit tag b-->
    <!--tag i berguna agar teks yang ditampilkan bercetak miring-->
    <img src="img/gambar1.jpg" width="400px" height="250px" alt="gambar1">
    <!--img digunakan untuk mendefinisikan suatu gambar agar dapat ditampilkan pada halaman website-->
    <p>A student from </br> </p>
    <p><u>Informatics Departement, Udayana University.</u></p>
    <!--tag br berguna untuk membuat baris baru pada suatu paragraf-->
    <!--tag u merupakan tag underline yang berguna agar menampilkan tulisan dengan garis bawah-->
    <h3>Get in touch with me :</h3>
    <!--tag h3 merupakan salah satu tag heading-->
    <ul>
    <!--tag ul merupakan tag untuk membuat tampilan daftar/list. List ini merupakan list unorder yang tidak memperhatikan urutan-->
        <li>Instagram   : @ekanadya__</li>
        <!--tag li berguna untuk membuat list yang ingin ditampilkan-->
        <li>Github      : ekanadya96</li>
        <li>My Profile  : <a href="index2.html">Click Here!</a></li>
        <!--tag a berguna untuk hyperlink pada website-->
    </ul>
    <p>Written with &#128149; using HTML</p>
    <!--untuk menampilkan spesial karakter love saya menampilkannya menggunakan kode &#128149-->
    <p>&copy2020 and beyond</p>
    <!--&copy digunakan untuk menampilkan simbol copyrigth pada website-->
</body>
</html>
<!--setiap tag akan diakhiri oleh nama tag yang dilengkapi oleh garis miring-->
